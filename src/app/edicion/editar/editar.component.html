<div class="modal-dialog modal-dialog-centered rounded-0">
  <div class="modal-content rounded-0">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Agregar un programa</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #a="ngForm">
    <div class="modal-body">
        <div class="form-group">
          <input
          class="form-control"
          type="text"
          placeholder="Nombre del Programa"
          ngModel
          name="nombre">
        </div>
        <div class="form-group">
          <label class="form-check-label" for="defaultCheck1">
            Porcentajes
          </label>
          <div class="row">

            <div class="col-sm-3" *ngFor="let opcion of 5; let i = index">
              <div class="input-group input-group-sm">
                <input
                class="form-control"
                type="text"

                [name]='"porcentaje"+i'
                >
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon1">%</span>
                </div>
              </div>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info btn-sm rounded-0" (click)='agregarCampo()'>  Agregar</button>
            </div>
          </div>
          <hr>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
            ngModel
            name="aplicaInscripcion">
            <label class="form-check-label" for="defaultCheck1">
              Aplica a la Incripción
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"
            ngModel
            name="aplicaSeguro">
            <label class="form-check-label" for="defaultCheck2">
              Aplica al Seguro
            </label>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"
                ngModel
                name="poseeLimite">
              <label class="form-check-label" for="defaultCheck2">
                Posee límite de Materias
              </label>
            </div>
          </div>
<div class="col">
  <!-- <label for="exampleFormControlSelect1">Example select</label> -->
            <select
              class="form-control form-control-sm float-right"
              id="exampleFormControlSelect1"
              ngModel
              name="matMax">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger rounded-0" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-success rounded-0" (click)='onSubmit()' data-dismiss="modal">Agregar</button>
    </div>
  </form>
  </div>
</div>
